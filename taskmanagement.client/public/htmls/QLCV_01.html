<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
    <!-- ucMeta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- ucMeta tag./. -->
    <title>Quản lý Công việc Văn phòng</title>
    <link href="assets/css/icons.min.css" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <img src="assets/img/team.png" />
            </div>

            <h2>Đăng Nhập</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Nhập email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" name="password" required>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="QLCV_07.html" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="login-btn"><div>Đăng Nhập</div></button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <section id="Scripts">
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/remix-icons-listing.js"></script>
        <script src="assets/js/chart.min.js"></script>
        <script src="assets/js/script.js"></script>
    </section>
    <!-- Scripts./ -->
</body>
</html>
